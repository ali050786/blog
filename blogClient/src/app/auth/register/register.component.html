<blog-popup *ngIf="modelBoolean" [modelbox]="modelbox" (response)="receiveMessage($event)"></blog-popup>
<div class="page-35">
  
  <div class="page-header">
    <p>Be a member by</p>
    <p class="page-title">Registration</p>
  </div>
</div>
<div class="page-65">
  <div class="box">
    <form (ngSubmit)="formSubmit()" #create="ngForm" id="create">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" required [(ngModel)]="user.email" #email="ngModel" 
        [ngClass]="{'errors': email.invalid && (email.dirty || email.touched)}">
        <div class="validators" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div class="innerValidators" *ngIf="email.errors.required" >Email Required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" name="User Name" required [(ngModel)]="user.username" #username="ngModel" 
        [ngClass]="{'errors': username.invalid && (username.dirty || username.touched)}">
        <div class="validators" *ngIf="username.invalid && (username.dirty || username.touched)">
            <div class="innerValidators" *ngIf="username.errors.required" >Username Required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" required [(ngModel)]="user.password" #password="ngModel" 
        [ngClass]="{'errors': password.invalid && (password.dirty || password.touched)}">
        <div class="validators" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div class="innerValidators" *ngIf="password.errors.required" >Password Required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="passwordv">Password</label>
        <input type="password" class="form-control" name="passwordv" required [(ngModel)]="user.passwordv" #passwordv="ngModel" 
        [ngClass]="{'errors': passwordv.invalid && (passwordv.dirty || passwordv.touched)}">
        <div class="validators" *ngIf="passwordv.invalid && (passwordv.dirty || passwordv.touched)">
            <div class="innerValidators" *ngIf="passwordv.errors.required" >Password Required</div>
            <div class="innerValidators" *ngIf="passwordv !== password" >Please input same password</div>
        </div>
      </div>

      


     
      
      <button type="submit" class="btn btn-success" [disabled]="!create.form.valid" >Submit</button>
    </form>
  </div>
</div>
